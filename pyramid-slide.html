<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Pyramid Slide</h1>

    <form id="pyramid-form">
      <label>Brick Symbol: </label>
        <select id="brick-symbol">
          <option>#</option>
          <option>@</option>
          <option>X</option>
          <option>$</option>
        </select>
      <label>How high? </label>
        <input type="range" min="1" max="20" step="1" id="height" />
    </form>

    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
