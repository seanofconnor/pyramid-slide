<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }

        .invalid-field {
            border: 1px solid red;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pyramid Slide</h1>

    <form id="brick-symbol">
      <label>Brick Symbol: </label>
      <input type="select">
    </form>

    <form id="height-form">
        <label>
            How high?
            <input type="range" id="height"/>
            <label class="error-message">
                <!-- If there was a user error, we will put a message in here -->
            </label>
        </label>
        <br><br>
        <input type="submit" value="Draw a pyramid"/>
    </form>

    <br><br>

    <div id="pyramid"></div>

    <script src="mario.js"></script>
</body>
</html>
