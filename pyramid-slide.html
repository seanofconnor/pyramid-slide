<!DOCTYPE html>
<html>
<head>
    <style>
      body {
        font-family: "Courier New", monospace;
        text-align: center;
        margin: auto;
        }

      #header {
        padding: 10px;
        color: #efefef;
        background-color: #9d6189;
        }

      #pyramid-wrapper {
        width: 600px;
        margin: auto;
        border: solid 2px #9d6189;
        border-radius: 3px;
        background-color: #efefef;
        }

      #pyramid-form {
        background-color: #d0cfcd;
        padding: 30px;
        }

      #slide-number {
        font-weight: bold;
      }
      #pyramid {
        line-height: 0;
        font-size: 26px;
        color: #9d6189;
        padding: 40px;
        }
    </style>
</head>
<body>
    <div id="header">
      <h1>Pyramid Slide</h1>
    </div>
    <br>
    <br>

    <div id="pyramid-wrapper">

      <form id="pyramid-form">
        <label>Brick Symbol: </label>
          <select id="brick-symbol">
            <option>#</option>
            <option>@</option>
            <option>X</option>
            <option>$</option>
          </select>
        <label>How high? </label>
          <input type="range" min="1" max="20" step="1" id="height" />
        <label id="slide-number"></label>
      </form>
      <div id="pyramid"></div>
    </div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
